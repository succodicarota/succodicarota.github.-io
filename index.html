<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown con Immagine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 2em;
            color: #ff4444;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rosa, avrai il tuo premio quando finirai i compiti e di studiare!</h1>
        <img src="https://raw.githubusercontent.com/succodicarota/succodicarota.github.io/refs/heads/main/gatto.webp" alt="Gatto con cuore">
        <div id="countdown">Caricamento...</div>
    </div>

    <script>
        var countDownDate = localStorage.getItem('countDownDate');
        if (!countDownDate) {
            countDownDate = new Date().getTime() + 3 * 60 * 60 * 1000;
            localStorage.setItem('countDownDate', countDownDate);
        } else {
            countDownDate = parseInt(countDownDate);
        }

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            hours = (hours < 10 ? '0' : '') + hours;
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds;

            document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Ãˆ arrivato il tuo premio!";
                localStorage.removeItem('countDownDate');
            }
        }, 1000);
    </script>

</body>
</html>
